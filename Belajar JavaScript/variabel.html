 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel</title>
 </head>
 <body>
    <script>
        //Variabel
        var nama = "Jethro";
        console.log("Nama :", nama);
        nama = "Jegro";
        console.log("Nama setelah diubah :", nama);

        //variabel let
        let umur = 16;
        umur = 22;
        console.log("Saya berusia :", umur);
        
        //variabel const
        const data = {nama: "Jethro", jurusan: "RPL"};
        data.nama = "jegro";
        console.log("Biodata :", data);
    </script>
 </body>
 </html>
