<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>
<body>
    <script>

    //contoh operator logika AND 
        var x = 10;
        var y = 5;

        document.writeln(x > y && y > 2);

    // contoh operator logika OR 
        var a = 8;
        var b = 12;

        document.writeln(a > 10 || b > 10);

    // contoh operator logika NOT
        var c = 7;
        var d = 3;

        document.write(!c > d); 
    </script>
</body>
</html>
