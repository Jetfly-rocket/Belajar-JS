<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <script>
        //contoh penjumlahan
        var x = 7;
        var y = 2;
        z= x + y;
        alert ("Hasil Penjumlahan 7+2 adalah : " + z);

        //Contoh pengurangan
        var a = 10;
        var b = 5;
        var hasil = a - b;
        alert("Hasil Pengurangan 10-5 adalah : " + hasil);

        //contoh perkalian
        var c = 20;
        var d = 8;
        var hasilKali = c * d;
        alert("Hasil perkalian 20*8 adalah : " + hasilKali);

        //contoh pembagian
        var e = 15;
        var f = 3;
        var hasilBagi = e / f;
        alert("Hasil pembagian 10/3 adalah : " + hasilBagi);

        //contoh modulus
        var g = 10;
        var h = 3;
        var hasilModulus = g % h;
        alert("Hasil modulus (sisa Pembagian) 10%3 adalah : " + hasilModulus);

    
    </script>
</body>
</html>
