<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Assigment</title>
</head>
<body>
    <script>
        //contoh 1
        var x = 7;
        var y = 11;
        x += y; 
        console.log(x);

        //contoh 2
        var a = 12;
        var b = 4;
        a %= b;
        console.log(a);

        //contoh 3
        var c = 5;  
        var d = 3;
        c -= d;
        console.log(c);

        //contoh 4
        var e = 5;
        var f = 5;
        e *= f;
        console.log(e);

        //contoh 5
        var g = 20;
        var h = 4;
        g /= h;
        console.log(g);
    </script>
</body>
</html>
