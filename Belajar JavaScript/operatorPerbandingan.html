<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>
<body>
    <script>
//contoh operator perbandingan >
var x = 4;
var y = 2;
if (x > y) {
    alert("x lebih besar dari y");
}

//contoh operator perbandingan <
var a = 12;
var b = 15;
if (a < b) {
    alert("a lebih kecil dari b");
}

//contoh operator perbandingan ==
var c = 5;
var d = 5;
if (c == d) {
    alert("c sama dengan d");
}

//contoh operator perbandingan !=
var e = 10;
var f = 8;
if (e != f) {
    alert("e tidak sama dengan f");
}

//contoh operator perbandingan >=
var g = 7;
var h = 8;
if (h >= g) {
    alert("h lebih besar sama denga g");
}

//contoh operator perbandingan <=
var m = 3;
var n = 6;
if (m <= n) {
    alert("m lebih kecil sama dengan n");
}
    </script>
</body>
</html>
